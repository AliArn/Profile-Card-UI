<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">

        <div class="image">
            <img src="picofme.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">CodingLab</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-buttons">

            <a href="https://github.com/AliArn" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-github'></i>
            </a>

            <a href="https://www.linkedin.com/in/ali-raza-8821a82bb/" style="background-color: #1da1f2;" class="link">
                <i class='bx bxl-linkedin-square'></i>
            </a>

            <a href="https://www.instagram.com/insight078/" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>

            <a href="https://www.facebook.com/Aliraza46087/" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
 
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="ana">

            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">10k</span>
            </div>

            <div class="data">
                <i class='bx bxs-message-rounded-dots'></i>
                <span class="number">2k</span>
            </div>

            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="number">5k</span>
            </div>

        </div>
    </div>
</body>
</html>
